<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Clock</h1>
   <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <div class="digital-clock">
    <div class="digital-hour">--</div>:
    <div class="digital-min">--</div>:
    <div class="digital-second">--</div>
  </div>

  <footer class="footer">
    Developed by <a href="https://crisgon.github.io" target="_blank">Cristiano</a> in
    <a href="https://javascript30.com" target="_blank">Javascript30</a> challenge.
   </footer>
  <script src="clock.js"></script>
</body>
</html>
